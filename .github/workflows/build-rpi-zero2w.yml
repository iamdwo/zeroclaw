name: Build RPi Zero 2W Binary

on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: "Branch, tag, or commit SHA to build"
        required: false
        default: "main"
        type: string

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc

jobs:
  build-rpi-zero-2w:
    name: Build armv7-unknown-linux-gnueabihf
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ inputs.git_ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: 1.92.0
          targets: armv7-unknown-linux-gnueabihf

      - name: Restore Rust cache
        uses: useblacksmith/rust-cache@f53e7f127245d2a269b3d90879ccf259876842d5 # v3

      - name: Install cross compiler
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gcc-arm-linux-gnueabihf

      - name: Build release binary
        run: cargo build --release --locked --target armv7-unknown-linux-gnueabihf

      - name: Package artifact
        run: |
          BIN="target/armv7-unknown-linux-gnueabihf/release/zeroclaw"
          if [ ! -f "$BIN" ]; then
            echo "::error::Expected binary not found: $BIN"
            exit 1
          fi
          mkdir -p dist
          cp "$BIN" dist/zeroclaw
          tar czf zeroclaw-rpi-zero-2w-armv7.tar.gz -C dist zeroclaw

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: zeroclaw-rpi-zero-2w-armv7
          path: zeroclaw-rpi-zero-2w-armv7.tar.gz
          retention-days: 14
