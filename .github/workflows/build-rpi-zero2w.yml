name: Build RPi Zero 2W Binary

on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: "Branch, tag, or commit SHA to build"
        required: false
        default: "main"
        type: string
      target:
        description: "Pi target architecture"
        required: false
        default: "aarch64"
        type: choice
        options:
          - aarch64
          - armv7
          - both

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build-aarch64:
    name: Build aarch64-unknown-linux-gnu
    if: ${{ inputs.target == 'aarch64' || inputs.target == 'both' }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      RUST_TARGET: aarch64-unknown-linux-gnu
      CROSS_COMPILER: gcc-aarch64-linux-gnu
      LINKER_ENV: CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER
      LINKER: aarch64-linux-gnu-gcc
      ARTIFACT_NAME: zeroclaw-rpi-zero-2w-aarch64
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ inputs.git_ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: 1.92.0
          targets: ${{ env.RUST_TARGET }}

      - name: Restore Rust cache
        uses: useblacksmith/rust-cache@f53e7f127245d2a269b3d90879ccf259876842d5 # v3

      - name: Install cross compiler
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y "$CROSS_COMPILER"

      - name: Build release binary
        run: |
          export "$LINKER_ENV=$LINKER"
          cargo build --release --locked --target "$RUST_TARGET"

      - name: Package artifact
        run: |
          BIN="target/$RUST_TARGET/release/zeroclaw"
          if [ ! -f "$BIN" ]; then
            echo "::error::Expected binary not found: $BIN"
            exit 1
          fi
          mkdir -p dist
          cp "$BIN" dist/zeroclaw
          tar czf "$ARTIFACT_NAME.tar.gz" -C dist zeroclaw

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}.tar.gz
          retention-days: 14

  build-armv7:
    name: Build armv7-unknown-linux-gnueabihf
    if: ${{ inputs.target == 'armv7' || inputs.target == 'both' }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      RUST_TARGET: armv7-unknown-linux-gnueabihf
      CROSS_COMPILER: gcc-arm-linux-gnueabihf
      LINKER_ENV: CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER
      LINKER: arm-linux-gnueabihf-gcc
      ARTIFACT_NAME: zeroclaw-rpi-zero-2w-armv7
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ inputs.git_ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: 1.92.0
          targets: ${{ env.RUST_TARGET }}

      - name: Restore Rust cache
        uses: useblacksmith/rust-cache@f53e7f127245d2a269b3d90879ccf259876842d5 # v3

      - name: Install cross compiler
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y "$CROSS_COMPILER"

      - name: Build release binary
        run: |
          export "$LINKER_ENV=$LINKER"
          cargo build --release --locked --target "$RUST_TARGET"

      - name: Package artifact
        run: |
          BIN="target/$RUST_TARGET/release/zeroclaw"
          if [ ! -f "$BIN" ]; then
            echo "::error::Expected binary not found: $BIN"
            exit 1
          fi
          mkdir -p dist
          cp "$BIN" dist/zeroclaw
          tar czf "$ARTIFACT_NAME.tar.gz" -C dist zeroclaw

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}.tar.gz
          retention-days: 14
