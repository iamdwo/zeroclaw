name: Build RPi Zero 2W Binary

on:
  workflow_dispatch:
    inputs:
      git_ref:
        description: "Branch, tag, or commit SHA to build"
        required: false
        default: "main"
        type: string
      target:
        description: "Pi target architecture"
        required: false
        default: "aarch64"
        type: choice
        options:
          - aarch64
          - armv7
          - both

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rpi-zero-2w:
    name: Build ${{ matrix.rust_target }}
    if: ${{ inputs.target == 'both' || inputs.target == matrix.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: aarch64
            rust_target: aarch64-unknown-linux-gnu
            cross_compiler: gcc-aarch64-linux-gnu
            linker_env: CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER
            linker: aarch64-linux-gnu-gcc
            artifact_name: zeroclaw-rpi-zero-2w-aarch64
          - name: armv7
            rust_target: armv7-unknown-linux-gnueabihf
            cross_compiler: gcc-arm-linux-gnueabihf
            linker_env: CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER
            linker: arm-linux-gnueabihf-gcc
            artifact_name: zeroclaw-rpi-zero-2w-armv7
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ inputs.git_ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          toolchain: 1.92.0
          targets: ${{ matrix.rust_target }}

      - name: Restore Rust cache
        uses: useblacksmith/rust-cache@f53e7f127245d2a269b3d90879ccf259876842d5 # v3

      - name: Install cross compiler
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ${{ matrix.cross_compiler }}

      - name: Build release binary
        env:
          LINKER_ENV: ${{ matrix.linker_env }}
          LINKER: ${{ matrix.linker }}
        run: |
          export "$LINKER_ENV=$LINKER"
          cargo build --release --locked --target "${{ matrix.rust_target }}"

      - name: Package artifact
        run: |
          BIN="target/${{ matrix.rust_target }}/release/zeroclaw"
          if [ ! -f "$BIN" ]; then
            echo "::error::Expected binary not found: $BIN"
            exit 1
          fi
          mkdir -p dist
          cp "$BIN" dist/zeroclaw
          tar czf "${{ matrix.artifact_name }}.tar.gz" -C dist zeroclaw

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz
          retention-days: 14
